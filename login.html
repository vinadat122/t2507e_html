<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css"/>
</head>
<body>
    <div class="form-body without-slide">
        <div class="ioform-layout">
            <div class="form-holder">
                <div class="form-content">
                    <div class="form-container">
                        <img src="images/cho.jpg"/>
                    </div>
                </div>
                <div class="form-items">
                    <img class="img-float" src="images/cho.jpg" />
                    <div class="website-logo">
                        <a href="#">
                            <img class="logo-size" src="images/cho.jpg" alt=""/>
                        </a>
                    </div>
                    <h3 class="font-md">get more things done with...</h3>
                    <p>acess to the...</p>
                    <form action="#" method="post">
                        <input class="form-control" type="text" name="username" placeholder="email" required/>
                        <input class="form-control" type="password" name="password" placeholder="password" required/>
                        <div class="form-button">
                            <button id="submit" type="submit" class="ibtn">login</button>
                            <a href="register.html" class="btn btn-outline-primary">Create account</a>
                        </div>
                    </form>
                    <div class="other-links">
                        <span>or login with</span>
                        <a href="#">FACEBOOK</a>
                        <a href="#">GOOGLE</a>
                        <a href="#">LINKEDIN</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
